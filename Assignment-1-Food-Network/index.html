<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Importing "Monstserrat" font from google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- Linking css file -->
    <link rel="stylesheet" href="style.css" />

    <title>Food network</title>
  </head>
  <body>
    <header class="header">

      <!-- Left side content of the header -->
      <div class="header__text-box half-width">
        <div class="header__heading">
          <h1><span class="orange-text">skip</span> the diet,</h1>
          <h1>just eat healthy</h1>
          <h1>with food network</h1>
        </div>

        <p class="header__paragraph">
          Imagine you don't need diet, because we provide healthy and delicious
          food for you!
        </p>

        <a href="https://www.foodpanda.com.bd/" target="_blank" class="btn"
          >Order food</a
        >
      </div>

      <!-- Right side content of the header -->
      <img
        src="img/headerGirl.png"
        alt="Eating girl image"
        class="header__img half-width"
      />
    </header>
  </body>
</html>
